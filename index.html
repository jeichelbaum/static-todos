<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Static Todos</title>

    <link rel="stylesheet" href="/node_modules/foundation-grid/grid.css" />
    <link rel="stylesheet" href="/styles/main.css" />
</head>
<body>
    <div class="row">
        <div class="small-12 columns">
            <header>
                <a href="/">Static Todos</a>
            </header>

            <main>
                <div id="bar">
                    <h1>Your Todos</h1>

                    <a href="/new.html" class="button">New</a>
                </div>

                <div class="row todo-list__todo">
                    <div class="large-4 medium-6 margin-medium-1 small-12 columns">
                        Build a crappy static todo
                    </div>
                    <div class="large-2 medium-3 small-6 margin-small-1 columns text-right-medium">
                        1 MAY 2016
                    </div>
                    <div class="large-1 medium-3 small-6 margin-small-1 columns text-right">
                        10%
                    </div>
                    <div class="large-1 medium-2 medium-offset-8 small-3 small-offset-6 columns text-right">
                        <a class="button">Delete</a>
                    </div>
                    <div class="large-1 medium-2 small-3 columns text-right">
                        <a href="/edit/1.html" class="button">Edit</a>
                    </div>
                </div>

                <div class="row todo-list__todo">
                    <div class="large-4 medium-6 margin-medium-1 small-12 columns">
                        Build a crappy dynamic todo
                    </div>
                    <div class="large-2 medium-3 small-6 margin-small-1 columns text-right-medium">
                        3 JUNE 2016
                    </div>
                    <div class="large-1 medium-3 small-6 margin-small-1 columns text-right">
                        0%
                    </div>
                    <div class="large-1 medium-2 medium-offset-8 small-3 small-offset-6 columns text-right">
                        <a class="button">Delete</a>
                    </div>
                    <div class="large-1 medium-2 small-3 columns text-right">
                        <a class="button">Edit</a>
                    </div>
                </div>
            </main>

            <footer>
                <a href="/about.html">About</a>
            </footer>
        </div>
    </div>
</body>
</html>
