<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Static Todos</title>

    <link rel="stylesheet" href="node_modules/foundation-grid/grid.css" />
    <link rel="stylesheet" href="styles/main.css" />
</head>
<body>
    <div class="row">
        <div class="small-12 columns">
            <header>
                <a href="/">Static Todos</a>
            </header>

            <main>
                <div id="bar">
                    <h1>New todo</h1>

                    <a href="/" class="button">Discard</a>
                </div>

                <div class="row" style="margin-bottom: 1rem">
                    <div class="small-12 columns">
                        <input type="text" placeholder="Description" class="wide" />
                    </div>
                </div>
                <div class="row">
                    <div class="medium-4 small-6 margin-small-1 columns">
                        <input type="date" placeholder="Deadline" />
                    </div>
                    <div class="medium-4 small-6 margin-small-1 columns">
                        <input type="number" placeholder="Progress" /> %
                    </div>
                    <div class="medium-offset-0 small-4 small-offset-9 columns text-right">
                        <a class="button">Create</a>
                    </div>
                </div>
            </main>

            <footer>
                <a href="about.html">About</a>
            </footer>
        </div>
    </div>
</body>
</html>
